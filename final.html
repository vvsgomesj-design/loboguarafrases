<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobo Guar√° - Miss√£o Cumprida!</title>
    <style>
        body { 
            margin: 0; font-family: 'Comic Sans MS', sans-serif; 
            background: #E8F5E9; text-align: center; 
            overflow: hidden; display: flex; flex-direction: column;
            align-items: center; justify-content: center; height: 100vh;
        }
        
        h1 { color: #2E7D32; font-size: 3rem; margin-bottom: 10px; }
        p { font-size: 1.5rem; color: #455A64; }

        #lobo-vitoria { width: 200px; animation: bounce 1s infinite; }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .btn-recomecar {
            margin-top: 30px; padding: 20px 40px; font-size: 1.8rem;
            background: #1565C0; color: white; border: none;
            border-radius: 20px; cursor: pointer; box-shadow: 0 8px 0 #0D47A1;
            text-decoration: none;
        }

        /* Estilo dos Confetes */
        .confete {
            position: absolute; width: 10px; height: 10px;
            opacity: 0.8; animation: cair 3s linear forwards;
        }

        @keyframes cair {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>PARAB√âNS! üåü</h1>
    <p>Voc√™ completou todas as frases!</p>
    
    <img src="lobo.png" id="lobo-vitoria" alt="Lobo Feliz">
    
    <br><br>
    <a href="index.html" class="btn-recomecar">JOGAR DE NOVO ‚Ü∫</a>

    <script>
        // Voz de parab√©ns
        function vitoria() {
            const msg = new SpeechSynthesisUtterance("Parab√©ns! Voc√™ √© incr√≠vel! Completou todas as miss√µes do Lobo Guar√°.");
            msg.lang = 'pt-BR';
            window.speechSynthesis.speak(msg);
        }

        // Criar Confetes
        function criarConfetes() {
            const cores = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#1565C0'];
            for (let i = 0; i < 100; i++) {
                const c = document.createElement('div');
                c.className = 'confete';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = cores[Math.floor(Math.random() * cores.length)];
                c.style.top = '-10px';
                c.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(c);
            }
        }

        window.onload = () => {
            vitoria();
            criarConfetes();
        };
    </script>
</body>
</html>
