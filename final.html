<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss√£o Cumprida!</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', sans-serif; 
            background: #E8F5E9; 
            text-align: center; 
            padding-top: 50px; 
            margin: 0;
            overflow: hidden;
            cursor: none;
        }
        .trofeu { 
            font-size: 120px; 
            animation: pula 1s infinite alternate ease-in-out; 
            margin-bottom: 20px;
        }
        @keyframes pula { 
            from { transform: translateY(0) scale(1); } 
            to { transform: translateY(-30px) scale(1.1); } 
        }
        h1 { color: #2E7D32; font-size: 3.5rem; margin: 10px; }
        p { font-size: 1.8rem; color: #388E3C; }
        
        .btn-voltar {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 50px;
            font-size: 1.8rem;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 10px 0 #0D47A1;
            transition: 0.2s;
        }
        .btn-voltar:active { transform: translateY(8px); box-shadow: none; }

        #cursor-lobo { position: fixed; width: 80px; z-index: 9999; transform: translate(-50%, -50%); pointer-events: none; }
    </style>
</head>
<body>

    <img src="lobo.png" id="cursor-lobo">

    <div style="margin-top: 10vh;">
        <div class="trofeu">üèÜ</div>
        <h1>VOC√ä CONSEGUIU!</h1>
        <p>O Lobo Guar√° est√° muito feliz!</p>
        
        <a href="index.html" class="btn-voltar">JOGAR DE NOVO üè†</a>
    </div>

    <script>
        // Voz de comemora√ß√£o ao carregar a p√°gina
        window.onload = () => {
            const utter = new SpeechSynthesisUtterance("Parab√©ns! Voc√™ completou todas as miss√µes. O Lobo Guar√° est√° muito orgulhoso de voc√™!");
            utter.lang = 'pt-BR';
            utter.rate = 0.9;
            window.speechSynthesis.speak(utter);
        };

        // Rastro do Lobo (apenas visual aqui)
        const lobo = document.getElementById('cursor-lobo');
        document.addEventListener('mousemove', e => {
            lobo.style.left = e.clientX + 'px';
            lobo.style.top = e.clientY + 'px';
        });
        document.addEventListener('touchmove', e => {
            const t = e.touches[0];
            lobo.style.left = t.clientX + 'px';
            lobo.style.top = t.clientY + 'px';
        }, {passive: false});
    </script>
</body>
</html>
